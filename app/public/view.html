<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
            <h1> Express Library</h1>
            <h3> Books!!!!!!!!!!</h3>
            <hr>
            <a href="/" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open">
            </span>Search Books</a>
    <a href="/add" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span>
        Add New Book</a>
    <a href="/all" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span>
        All Books</a>
    <a href="/long" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span>
        Long Books</a>
    <a href="/short" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span>
        Short Books</a>
		</div>

      <div class="row">
          <div class ="col-lg-12">
                <div class="panel-panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Book Search</strong></h3>
                    </div>
                <div class = "panel-body">
                    <input type="text" id="book-search" class="form-control">
                    <br>
                    <div class="text-right">
                        <button class="btn btn-primary btn-md" id="search-btn"><span class="glyphicon glyphicon-search">
                            </span>Search</button>
                        </div>
                    </div>
                </div>


                <div class="panel panel-default">
                    <div class="panel heading">
                        <h3 class="panel-title"><strong>Author Search</strong></h3>
                    </div>
                    <div class="panel-body">
                        <input type="text" id="author-search" class="form-control">
                        <br>
                        <div class="text-right">
                            <button class="btn btn-primary btn-md" id="author-search-btn"><span class="glyphicon glyphicon-search">
                                </span>Search</button>
                        </div>
                    </div>
                 </div>
        
        
                <div class="panel panel-default">
                    <div class="panel heading">
                        <h3 class="panel-title"><strong>Genre Search</strong></h3>
                    </div>
                    <div class="panel-body">
                        <input type="text" id="genre-search" class="form-control">
                        <br>
                        <div class="text-right">
                            <button class="btn btn-primary btn-md" id="genre-search-btn"><span class="glyphicon glyphicon-search">
                                </span>Search</button>
                        </div>
                    </div>
                </div>
            










			<div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/cms">New Post</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="author-container">
					<h1>Authors</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th># of Posts</th>
								<th>See Author's Posts</th>
								<th>New Post</th>
								<th>Delete Author</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
								<form id="author-form">
									<td colspan="4">
										<input placeholder="Enter a name" id="author-name" type="text" />
									</td>
									<td><button type="submit" class="btn btn-success">Create Author</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		</d>
		<!-- Custom Script -->
		<script src="js/author.js" type="text/javascript"></script>

</body>

</html>
